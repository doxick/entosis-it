{% extends '../layouts/default.html' %}

{% block content %}
<div class="container">

    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h3>Join a project</h3>
            <form action="" class="form form-horizontal" method="post">

                <div class="form-group">
                    <label class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="name" value="{{ data.name }}">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Your role</label>
                    <div class="col-sm-9">
                        <div class="radio">
                            <label for="inp-role-1">
                                <input type="radio" id="inp-role-1" name="role" value="entosis" {% if data.role != "scout" %}checked{% endif %}> entosis
                            </label>
                        </div>
                        <div class="radio">
                            <label for="inp-role-2">
                                <input type="radio" id="inp-role-2" name="role" value="scout"{% if data.role == "scout" %}checked{% endif %}> scout
                            </label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12"><input type="submit" value="Create" class="btn btn-primary pull-right"></div>
                </div>
            </form>
        </div>
    </div>

    <!--
    {{ JSON.stringify(data) }}
    -->
</div>
{% endblock %}
